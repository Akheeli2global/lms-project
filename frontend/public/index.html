<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F1A150" />
    <meta name="description" content="i2Global Learning Management System" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <title>i2Global LMS - Learning Management System</title>
    
    <style>
      /* Loading spinner styles */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #F1A150 0%, #C86706 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        color: white;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
      }
      
      /* Hide loader when React app loads */
      #root:not(:empty) + .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Initial loading screen -->
    <div class="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading i2Global LMS...</div>
    </div>
    
    <script>
      // Remove loader when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.querySelector('.initial-loader');
          if (loader && document.getElementById('root').children.length > 0) {
            loader.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
